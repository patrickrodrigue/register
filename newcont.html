<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nova conta</title>
    <link rel="stylesheet" href="novaconta.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-image">
        <img src="assets/undraw_traveling_01tc.svg" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="login.html">Entrar</a></button>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Digite seu nome</label>
              <input
                id="firstname"
                type="text"
                name="firstname"
                placeholder="Digite seu  nome"
                required
              />
            </div>
            <div class="input-box">
              <label for="cpf">CPF</label>
              <input
                id="cpf"
                type="cpf"
                name="cpf"
                placeholder="xxx.xxx.xxx.-xx"
                required
              />
            </div>
            <div class="input-box">
              <label for="date">Data de Nascimento</label>
              <input
                id="date"
                type="date"
                name="date"
                placeholder=""
                required
              />
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>
            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx)xxxxx-xxxx"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua Senha"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Confirme sua senha</label>
              <input
                id="password"
                type="password"
                name="confirmpassword"
                placeholder="Digite sua Senha"
                required
              />
            </div>
          </div>
          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
